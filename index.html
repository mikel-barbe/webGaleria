<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <title>Laura Vazquez</title>
    <link rel="shortcut icon" href="./img/icons8-rubber-duck-48.png" type="image/x-icon">
    <style>
        body {
            background-color: #ede1e1;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #111;
        }

        /* Encabezado */
        header {
            text-align: left;
            max-width: 1200px;
            margin: 60px auto 40px;
            padding: 0 20px;
            display: flex;
            flex-wrap: wrap;
            align-items: flex-end;
            justify-content: space-between;
        }

        header h1 {
            font-size: 48px;
            letter-spacing: 2px;
            margin: 0;
            line-height: 1.1;
        }

        header h1 span {
            display: block;
            font-weight: 300;
        }

        header p {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            max-width: 250px;
            margin: 0;
            text-align: right;
        }

        /* Galería */
        .gallery {
            column-count: 3;
            column-gap: 10px;
            max-width: 1200px;
            margin: 0 auto 60px;
            padding: 0 20px;
        }

        .gallery img {
            width: 100%;
            margin-bottom: 10px;
            border-radius: 3px;
            display: block;
            transition: opacity 0.3s ease;
        }

        .gallery img:hover {
            opacity: 0.85;
        }

        a {
            position: absolute;
            right: 1rem;
            bottom: 1rem;
            position: fixed;
        }

        a img {
            width: 3em;
        }

        .gallery video {
            width: 100%;
            margin-bottom: 10px;
            display: block;
            border-radius: 3px;
        }


        /* Responsive */

        @media (max-width: 575px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                text-align: center;
            }

            header p {
                margin: auto;
                margin-top: 10px;
                font-size: 10px;
            }

            header h1 {
                margin: auto;
                font-size: 40px;
            }
        }
    </style>
</head>

<body>
