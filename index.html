    <style>
        body {
            background-color: #ede1e1;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #111;
        }

        /* Encabezado */
        header {
            text-align: left;
            max-width: 1200px;
            margin: 60px auto 40px;
            padding: 0 20px;
            display: flex;
            flex-wrap: wrap;
            align-items: flex-end;
            justify-content: space-between;
        }

        header h1 {
            font-size: 48px;
            letter-spacing: 2px;
            margin: 0;
            line-height: 1.1;
        }

        header h1 span {
            display: block;
            font-weight: 300;
        }

        header p {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            max-width: 250px;
            margin: 0;
            text-align: right;
        }

        /* Galer√≠a */
        .gallery {
            column-count: 3;
            column-gap: 10px;
            max-width: 1200px;
            margin: 0 auto 60px;
            padding: 0 20px;
        }

        .gallery img {
            width: 100%;
            margin-bottom: 10px;
            border-radius: 3px;
            display: block;
            transition: opacity 0.3s ease;
        }

        .gallery img:hover {
            opacity: 0.85;
        }

        .contenedor {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            /* Inicialmente oculto */
            z-index: 1000;
            width: 80vw;
            height: 80vh;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            display: flex;
        }

        .imagen-ampliada {
            width: 100%;
            max-width: 80%;
            transition: transform 0.3s ease-in-out;
            transform: scale(0);
        }

        a {
            position: absolute;
            right: 1rem;
            bottom: 1rem;
            position: fixed;
        }

        a img {
            width: 3em;
        }

        .gallery video {
            width: 100%;
            margin-bottom: 10px;
            display: block;
            border-radius: 3px;
        }

        .video-wrapper {
            width: 100%;
            margin-bottom: 10px;
            border-radius: 3px;
            overflow: hidden;
            position: relative;
            background: #000;
            aspect-ratio: 4/6;
        }

        .video-wrapper video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border-radius: 3px;
        }


        /* Responsive */

        @media (max-width: 575px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                text-align: center;
            }

            header p {
                margin: auto;
                margin-top: 10px;
                font-size: 10px;
            }

            header h1 {
                margin: auto;
                font-size: 40px;
            }
        }
    </style>

    <script>
        const elementoDiv = document.getElementById('contenedor')
        const elementoImg = document.getElementById('imagenAmpliada')
        const imagenes = document.querySelectorAll('.imagen')

        imagenes.forEach(imagen => {
            imagen.addEventListener('click', () => {
                elementoDiv.style.display = 'flex';
                elementoImg.src = imagen.src;
                setTimeout(() => {
                    elementoImg.style.transform = 'scale(1)'
                }, 10)
            })
        })
        // Cerrar la ventana modal cuando el usuario hace clic fuera de la imagen ampliada
        elementoDiv.addEventListener("click", (e) => {
            if (e.target === elementoDiv) {
                elementoDiv.style.display = "none";  // Ocultar la ventana modal
                elementoImg.style.transform = "scale(0)";  // Volver a la escala inicial
            }
        });
