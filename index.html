    <style>
        body {
            background-color: #ede1e1;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #111;
        }

        /* Encabezado */
        header {
            text-align: left;
            max-width: 1200px;
            margin: 60px auto 40px;
            padding: 0 20px;
            display: flex;
            flex-wrap: wrap;
            align-items: flex-end;
            justify-content: space-between;
        }

        header h1 {
            font-size: 48px;
            letter-spacing: 2px;
            margin: 0;
            line-height: 1.1;
        }

        header h1 span {
            display: block;
            font-weight: 300;
        }

        header p {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            max-width: 250px;
            margin: 0;
            text-align: right;
        }

        /* Galería */
        .gallery {
            column-count: 3;
            column-gap: 10px;
            max-width: 1200px;
            margin: 0 auto 60px;
            padding: 0 20px;
        }

        .gallery img {
            width: 100%;
            margin-bottom: 10px;
            border-radius: 3px;
            display: block;
            transition: opacity 0.3s ease;
        }

        .gallery img:hover {
            opacity: 0.85;
        }

        .contenedor {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            /* Inicialmente oculto */
            z-index: 1000;
            width: 80vw;
            height: 80vh;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            display: flex;
        }

        .imagen-ampliada {
            width: 100%;
            max-width: 80%;
            transition: transform 0.3s ease-in-out;
            transform: scale(0);
        }

        a {
            position: absolute;
            right: 1rem;
            bottom: 1rem;
            position: fixed;
        }

        #modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        #modal img,
        #modal video {
            max-width: 90%;
            max-height: 90%;
            border-radius: 5px;
        }

        #cerrar {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        a img {
            width: 3em;
        }

        .gallery video {
            width: 100%;
            margin-bottom: 10px;
            display: block;
            border-radius: 3px;
        }

        .video-wrapper {
            width: 100%;
            margin-bottom: 10px;
            border-radius: 3px;
            overflow: hidden;
            position: relative;
            background: #000;
            aspect-ratio: 4/6;
        }

        .video-wrapper video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border-radius: 3px;
        }


        /* Responsive */

        @media (max-width: 575px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                text-align: center;
            }

            header p {
                margin: auto;
                margin-top: 10px;
                font-size: 10px;
            }

            header h1 {
                margin: auto;
                font-size: 40px;
            }
        }
    </style>

    <script>
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modalImg');
        const modalVideo = document.getElementById('modalVideo');
        const cerrar = document.getElementById('cerrar');

        document.querySelectorAll('.ampliable').forEach(el => {
            el.addEventListener('click', () => {
                modal.style.display = 'flex';

                if (el.tagName === 'IMG') {
                    modalVideo.style.display = 'none';
                    modalImg.style.display = 'block';
                    modalImg.src = el.src;
                }

                if (el.tagName === 'VIDEO') {
                    modalImg.style.display = 'none';
                    modalVideo.style.display = 'block';
                    modalVideo.src = el.querySelector('source').src;
                    modalVideo.play();
                }
            });
        });

        cerrar.addEventListener('click', cerrarModal);
        modal.addEventListener('click', e => {
            if (e.target === modal) cerrarModal();
        });

        function cerrarModal() {
            modal.style.display = 'none';
            modalVideo.pause();
            modalVideo.src = '';
        }
    </script>
